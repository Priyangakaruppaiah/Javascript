//css position static property
<html>
      <head>
            <style>
                p{
                     position:static;
                     top:50px;
                     right:1px;
                     color:blue;
                     overflow:10px;
                     left:30px;
                     bottom:800px;
                     border:4px solid gray;
                   }
              
           </style>
         </head>
    <body>
            <p>This is static property*if no position are mentioned then static is default position*</p>
    </body>
</html>
